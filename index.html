<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Posting Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f7f7;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
    }
    .video-wrapper iframe {
      width: 100%;
      height: 420px;
      border: none;
      border-radius: 8px;
    }
    p { line-height: 1.6; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Judul Video Anda</h1>

    <div class="video-wrapper">
      <!-- Tempat embed video otomatis berdasarkan kode -->
      <!-- Masukkan kode video saja, contoh: ABC123 -->
      <script>
  /* Enhanced VIDEAS support via proxy (corsproxy.io)
     WARNING: Depends on external proxy availability.
     Format URL:
     /videy/kode
     /videas/kode
     /twimg/path/file.mp4
  */

  const parts = window.location.pathname.split('/').filter(Boolean);
  let platform = parts[0] || null;
  let videoCode = parts.slice(1).join('/');
  if (videoCode.endsWith('/')) videoCode = videoCode.slice(0, -1);

  const sources = {
    videy: "https://videy.co/embed/",
    twimg: "https://video.twimg.com/"
  };

  async function loadVideas(code) {
    const embedURL = `https://videas.co/embed/${code}`;
    const proxyURL = `https://corsproxy.io/?${encodeURIComponent(embedURL)}`;

    try {
      const html = await fetch(proxyURL).then(r => r.text());
      const match = html.match(/https:[^'"]+\.mp4/);

      if (!match) {
        document.write(`<p style='color:red;text-align:center'>Gagal mengambil file video dari VIDEAS.</p>`);
        return;
      }

      const mp4 = match[0];
      document.write(`
        <video controls autoplay style="width:100%;border-radius:8px">
          <source src="${mp4}" type="video/mp4" />
        </video>
        <p style='font-size:13px;text-align:center;color:#666'>Direct file loaded.</p>
      `);
    } catch (err) {
      document.write(`<p style='color:red;text-align:center'>Proxy error: ${err}</p>`);
    }
  }

  if (!platform) {
    document.write("<p style='color:red;text-align:center'>Platform tidak ditemukan.</p>");
  } else if (platform === "videas") {
    loadVideas(videoCode);
  } else if (platform === "twimg") {
    const fullUrl = sources.twimg + videoCode;
    document.write(`
      <video controls style="width:100%;border-radius:8px">
        <source src="${fullUrl}" type="video/mp4" />
      </video>
    `);
  } else if (sources[platform]) {
    const fullUrl = sources[platform] + videoCode;
    document.write(`
      <iframe src="${fullUrl}" allowfullscreen style="width:100%;height:420px;border:none;border-radius:8px"></iframe>
    `);
  } else {
    document.write("<p style='color:red;text-align:center'>Platform tidak dikenali.</p>");
  }
</script>
      <!-- Contoh YouTube: -->
      <!-- <iframe src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen></iframe> -->
    </div>

    <p>
      Tulis deskripsi singkat video atau informasi tambahan di sini.
    </p>

    <h3>Sumber Video</h3>
    <ul id="sumber-video">
      <li>Masukkan sumber / kredit video di sini</li>
      <!-- Tambahkan item lain sesuai kebutuhan -->
    </ul>
  </div>
</body>
</html>
