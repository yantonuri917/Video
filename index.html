<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Posting Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f7f7;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
    }
    .video-wrapper iframe {
      width: 100%;
      height: 420px;
      border: none;
      border-radius: 8px;
    }
    p { line-height: 1.6; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Judul Video Anda</h1>

    <div class="video-wrapper">
      <!-- Tempat embed video otomatis berdasarkan kode -->
      <!-- Masukkan kode video saja, contoh: ABC123 -->
      <script>
  /*
    URL otomatis membaca platform + kode video
    Format yang didukung:
    https://site.netlify.app/videy/abc123
    https://site.netlify.app/videas/xyz999
    https://site.netlify.app/twimg/ext_tw_video/.../video.mp4
  */

  const path = window.location.pathname.split('/').filter(x => x);

  let platform = path[0] || null;
  let videoCode = path.slice(1).join('/'); // sisanya adalah kode/video path

  const sources = {
    videy: "https://videy.co/embed/",
    videas: "https://videas.co/embed/",
    twimg: "https://video.twimg.com/"
  };

  if (!platform || !sources[platform]) {
    document.write("<p style='text-align:center;color:red'>Platform tidak ditemukan. Gunakan /videy/kode atau /videas/kode atau /twimg/kode.</p>");
  } else if (!videoCode) {
    document.write("<p style='text-align:center;color:red'>Kode video tidak ditemukan setelah platform.</p>");
  } else {
    const fullUrl = sources[platform] + videoCode;

    // Jika twimg â†’ gunakan video player HTML5
    if (platform === "twimg") {
      document.write(`
        <video controls style="width:100%;border-radius:8px">
          <source src="${fullUrl}" type="video/mp4">
          Browser Anda tidak mendukung video HTML5.
        </video>
      `);
    } else {
      document.write(`
        <iframe
          src="${fullUrl}"
          allowfullscreen
          style="width:100%;height:420px;border:none;border-radius:8px">
        </iframe>
      `);
    }
  }
</script>
      <!-- Contoh YouTube: -->
      <!-- <iframe src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen></iframe> -->
    </div>

    <p>
      Tulis deskripsi singkat video atau informasi tambahan di sini.
    </p>

    <h3>Sumber Video</h3>
    <ul id="sumber-video">
      <li>Masukkan sumber / kredit video di sini</li>
      <!-- Tambahkan item lain sesuai kebutuhan -->
    </ul>
  </div>
</body>
</html>
