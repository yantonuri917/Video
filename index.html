<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Posting Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f7f7;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
    }
    .video-wrapper iframe {
      width: 100%;
      height: 420px;
      border: none;
      border-radius: 8px;
    }
    p { line-height: 1.6; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Judul Video Anda</h1>

    <div class="video-wrapper">
      <!-- Tempat embed video otomatis berdasarkan kode -->
      <!-- Masukkan kode video saja, contoh: ABC123 -->
      <script>
  /* Auto-embed dengan dukungan platform + kode
     Format URL:
     /videy/kode
     /videas/kode
     /twimg/path/video.mp4
     Mendukung trailing slash dan auto-clean path.
  */

  // Ambil path dan buang item kosong (termasuk trailing slash)
  const parts = window.location.pathname.split('/').filter(Boolean);

  let platform = parts[0] || null;
  let videoCode = parts.slice(1).join('/');

  // Buang trailing slash jika ada
  if (videoCode.endsWith('/')) videoCode = videoCode.slice(0, -1);

  // Base URL untuk tiap platform (2 opsi untuk VIDEAS)
  const sources = {
    videy: "https://videy.co/embed/",
    videas: [
      "https://videas.co/embed/", 
      "https://videas.co/v/"
    ],
    twimg: "https://video.twimg.com/"
  };

  if (!platform || !sources[platform]) {
    document.write("<p style='text-align:center;color:red'>Platform tidak dikenali.<br>Gunakan /videy/kode, /videas/kode, atau /twimg/kode.</p>");
  } else if (!videoCode) {
    document.write("<p style='text-align:center;color:red'>Kode video tidak ditemukan setelah platform.</p>");
  } else {
    // Jika VIDEAS â†’ coba embed pertama, jika gagal user bisa pilih kedua
    if (platform === "videas") {
      const try1 = sources.videas[0] + videoCode;
      const iframe = `
        <iframe src="${try1}" allowfullscreen style="width:100%;height:420px;border:none;border-radius:8px"></iframe>
        <p style='font-size:13px;color:#666;text-align:center;margin-top:8px'>Jika tidak tampil, coba versi kedua:<br><code>${sources.videas[1] + videoCode}</code></p>
      `;
      document.write(iframe);
    }

    // Untuk TWIMG (video langsung)
    else if (platform === "twimg") {
      const fullUrl = sources.twimg + videoCode;
      document.write(`
        <video controls style="width:100%;border-radius:8px">
          <source src="${fullUrl}" type="video/mp4" />
          Browser Anda tidak mendukung video HTML5.
        </video>
      `);
    }

    // Platform lain (embed biasa)
    else {
      const fullUrl = sources[platform] + videoCode;
      document.write(`
        <iframe src="${fullUrl}" allowfullscreen style="width:100%;height:420px;border:none;border-radius:8px"></iframe>
      `);
    }
  }
</script>
      <!-- Contoh YouTube: -->
      <!-- <iframe src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen></iframe> -->
    </div>

    <p>
      Tulis deskripsi singkat video atau informasi tambahan di sini.
    </p>

    <h3>Sumber Video</h3>
    <ul id="sumber-video">
      <li>Masukkan sumber / kredit video di sini</li>
      <!-- Tambahkan item lain sesuai kebutuhan -->
    </ul>
  </div>
</body>
</html>
